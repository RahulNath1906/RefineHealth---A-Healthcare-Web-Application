<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>signup</title>
    <link rel="stylesheet" href="/static/css/adminstyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    {% for message in messages %}

    <div class="alert alert-success" style="background-color: red">
      <a class="close" href="#" data-dismiss="alert">Ã—</a>
      {{ message }}
    </div>

    {% endfor %}

    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">Signup</div>
      </div>
      <div class="form-container">
        <div class="form-inner">
          <form action="/signup" method="POST" class="signup">
            {% csrf_token %}
            <div class="field">
              <input
                type="text"
                name="name"
                placeholder="Email Name"
                required
              />
            </div>
            <div class="field">
              <input
                type="text"
                name="username"
                placeholder="Enter Email Address"
                required
              />
            </div>
            <!-- <div class="field">
              <input
                type="text"
                name="fname"
                placeholder="Enter Firstname"
                required
              />
            </div> -->
            <!-- <div class="field">
              <input
                type="text"
                name="lname"
                placeholder="Enter Lastname"
                required
              />
            </div> -->

            <!-- <div class="field">
              <input
                type="text"
                name="phone"
                pattern="[789][0-9]{9}"
                placeholder="Enter phone number"
                required
              />
            </div> -->
            <div class="field">
              <input
                type="password"
                name="pass1"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="pass2"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
            <div class="signup-link">
              Already have an account ? <a href="/signin"><b>Login</b></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/static/js/login.js"></script>
  </body>
</html>
